<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="assets/Given/Fonts/Lucidity.woff2" as="font" type="font/woff2" crossorigin>
        <title>Cloudee</title>
        <style>
            /* Reset CSS: Please avoid making changes here unless you know what you're doing :) */
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Declaración de la webfont (autohospedada) */
            @font-face {
                font-family: 'Lucidity';
                src: url('assets/Given/Fonts/Lucidity.woff2') format('woff2');
                font-weight: 400 700;
                font-style: normal;
                font-display: swap; /* evita bloqueo de render */
            }

            /* Aplicación global (fallbacks por si algo falla) */
            body, .ui-text {
                font-family: 'Lucidity', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }
    
            html, body {
                width: 100%;
                height: 100%;
            }
    
            body {
                line-height: 1;
                font-family: Arial, sans-serif;
                background-color: #040218;
            }
    
            ol, ul {
                list-style: none;
            }
    
            img, video {
                max-width: 100%;
                height: auto;
                display: block;
            }
    
            a {
                text-decoration: none;
                color: inherit;
            }
        </style>
    </head>
    <body>
        <div id="game-container"></div>
        <script src="./phaser.js"></script>
        <script type="module" src="./src/main.js"></script>
    </body>
    </html>
